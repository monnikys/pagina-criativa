<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Para o amor da minha vida 💖</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Kalam&family=Quicksand:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Botão de música -->
  <div class="text-center mt-4">
    <button onclick="document.getElementById('bg-music').play()" class="btn btn-outline-danger btn-lg">
      💖 Clique para ouvir nossa música
    </button>
  </div>

  <!-- Música -->
  <audio id="bg-music">
    <source src="One_More_Light.mp3" type="audio/mpeg">
    Seu navegador não suporta áudio.
  </audio>

  <!-- Conteúdo principal -->
  <div class="container text-center py-5">
    <h1 class="titulo">Essa página é só sua, meu amor! ❤️</h1>
    <img src="imagem.jpg" class="img-fofa my-4 rounded shadow" alt="Imagem fofa do amor da minha vida">
    <p class="texto-fofo" id="typed-text"></p>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
